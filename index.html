<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFA Central</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="webBanner.png" alt="Ultimate Frisbee Association Embedded Logo">
    <p>Pending Payments updated till 1st March 2025</p>
  </header>
  <main>
    <section id="filters">
      <label for="nameSearch">Search Name:</label>
      <input type="text" id="nameSearch" placeholder="Type then select from dropdown...">
      <label for="nameFilter">Select Name:</label>
      <select id="nameFilter">
        <option value="all">All</option>
      </select>
      <button id="filterPendingButton">Show Pending Payments</button>
      <button id="filterPrepayButton">Show Prepay Records</button>
    </section>

    <section id="pendingRecords">
      <h2>Pending/Prepay Records</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Pending</th>
              <th>Prepay Balance</th>    
            </tr>
          </thead>
          <tbody id="pendingTable"></tbody>
        </table>
      </div>
      <label for="monthFilter">Select Month:</label>
      <select id="monthFilter">
        <option value="all">All</option>
      </select>

      <label>
        <input type="checkbox" id="filter2024Button"> Show 2024 Records
      </label>
      <label>
        <input type="checkbox" id="filter2025Button"> Show 2025 Records
      </label>
    </section>

    <section id="attendanceRecords">
      <h2>Attendance Records</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th>Month</th>
              <th>Date</th>
              <th>Cost Per Session</th>
            </tr>
          </thead>
          <tbody id="attendanceTable"></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
